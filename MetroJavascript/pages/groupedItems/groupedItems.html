<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>groupedItemsPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/groupedItems/groupedItems.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/groupedItems/groupedItems.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="productTemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: picture.tilePicture; alt: title" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: title"></h4>
            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: description"></h6>
        </div>
    </div>

    <div class="userTemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: picture.tilePicture; alt: name" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: screenName"></h4>
            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: headline"></h6>
        </div>
    </div>


    <!-- The content that will be loaded and displayed. -->
     <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Wishpot</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist win-groups" aria-label="List of groups" data-win-options="{ selectionMode: 'none' }">
           
                <div id="my-container" class="hubgroup">
                    <h2 class="group-title" role="link">My Wishpot</h2>
                    <div id="my-notloggedin">
                        <a onclick="WPJS.EnsureAuth(function (result) {/*updateLayout();*/});">Sign in</a> to see your wishes.
                    </div>
                    <div id="my" aria-label="List of groups" 
                        data-win-control="WinJS.UI.ListView" 
                        data-win-options="{ selectionMode: 'none' }"></div>
                </div>
            
                <div id="popular-container" class="hubgroup">
                    <h2 class="group-title" role="link">Popular Products</h2>
                    <div id="popular" class="productlist" aria-label="List of groups" 
                        data-win-control="WinJS.UI.ListView" 
                        data-win-options="{ layout: {type: WinJS.UI.GridLayout, maxRows: 3},selectionMode: 'none' }"></div>
                </div>
            
                <div id="community-container" class="hubgroup">
                    <h2 class="group-title" role="link">Wishpot Community</h2>
                    <div id="community" aria-label="List of groups" 
                        data-win-control="WinJS.UI.ListView" 
                        data-win-options="{ layout: {type: WinJS.UI.GridLayout, maxRows: 3}, selectionMode: 'none' }"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
