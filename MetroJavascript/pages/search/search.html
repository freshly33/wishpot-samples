<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="ms-design-extensionType" content="Search">
    <title>Search Contract</title>
    
    <!-- WinJS references -->
     <link href="//Microsoft.WinJS.1.0.RC/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="default.css" rel="stylesheet">
    <link href="search.css" rel="stylesheet">
    <script src="/js/wpjs.js"></script>
    <script src="search.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared
         below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: picture.tilePicture; alt: title" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: title"></h4>
            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: description"></h6>
        </div>
    </div>
    <!--
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-content">
                <h3 class="item-title win-type-ellipsis" data-win-bind="innerHTML: title search.markText"></h3>
                <h4 class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: subtitle search.markText"></h4>
                <h4 class="item-description win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: description search.markText"></h4>
            </div>
        </div>
    </div>-->

    <!-- The content that will be loaded and displayed. -->
    <div class="search fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <div class="titlearea">
                <h1 class="pagetitle"></h1>
                <h2 class="pagesubtitle"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="filterarea">
                <ul class="filterbar"></ul>
                <select class="filterselect"></select>
            </div>
            <div class="resultslist productlist" aria-label="Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
